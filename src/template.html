<!DOCTYPE html>
<html amp lang="en">
<head>
  <meta charset="utf-8" />
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description"
    content="Free javascript ecommerce platform with essential enterprise level features. Only pay on customizations for your brand" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="http://www.litekart.in/img/litekart-banner.png" />
  <meta property="og:description" content="Free javascript ecommerce platform with essential enterprise level features. Only pay on customizations for your brand" />
  <meta name="theme-color" content="#333333" />
  %sapper.base%

  <!-- <link rel="stylesheet" href="index.css" /> -->
  <link rel="stylesheet" href="css/global.css" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="css/tailwind.min.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
  %sapper.head%
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

</head>

<body>
  <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
  <div id="sapper">%sapper.html%</div>

  <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
  %sapper.scripts%
  <script type="application/ld+json">
  {
    "@context" : "http://schema.org",
    "@type" : "CreativeWork",
    "url": "http://www.litekart.in",
    "logo": "https://www.litekart.in/img/litekart-logo.png",
    "sameAs" : [
     "https://twitter.com/codenx2",
     "https://www.facebook.com/codenx2",
     "https://www.github.com/itswadesh"
    ],
    "contactPoint": [{
        "@type": "ContactPoint",
        "email": "support[@]litekart.in",
        "contactType": "customer service"
      }]
  }
  </script>
  <script src="//code.tidio.co/bbqdjxermhlxw1szfobabtweql1ahm8j.js" async></script>
</body>

</html>
