<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="http://www.litekart.in/img/litekart-banner.png" />
  <meta name="theme-color" content="#333333" />
  %sapper.base%

  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel='manifest' href='manifest.json'>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link rel="apple-touch-icon" href="favicon.ico">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" /> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" /> -->
  <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
  %sapper.head%
</head>

<body>
  <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
  <div id="sapper">%sapper.html%</div>

  <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
  %sapper.scripts%
  <!-- Hotjar Tracking Code for www.litekart.in -->
  <script>
    (function (h, o, t, j, a, r) {
      h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
      h._hjSettings = { hjid: 1674748, hjsv: 6 };
      a = o.getElementsByTagName('head')[0];
      r = o.createElement('script'); r.async = 1;
      r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
      a.appendChild(r);
    })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
  </script>
  <script type="application/ld+json">
  {
    "@context" : "http://schema.org",
    "@type" : "CreativeWork",
    "url": "https://www.litekart.in",
    "logo": "https://www.litekart.in/img/litekart-logo.png",
    "sameAs" : [
     "https://twitter.com/codenx2",
     "https://www.facebook.com/codenx2",
     "https://github.com/itswadesh"
    ],
    "contactPoint": [{
        "@type": "ContactPoint",
        "email": "support[@]litekart.in",
        "contactType": "customer service"
      }]
  }
  </script>
  <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/6742666.js"></script>
  <!-- <script type="text/javascript" id="hs-script-loader" async defer
    src="//code.tidio.co/bbqdjxermhlxw1szfobabtweql1ahm8j.js"></script> -->
</body>

</html>
